{% extends 'base.html' %} 
{% block content %}
<!-- Starts Edit Photo Section -->
<div class="edit-delete edit-photo">
    <h2>Edit photo</h2>

    <!-- Starts Edit Photo Form -->
    <form method="post">            
        {% csrf_token %}            
        {% for field in form %}
            <p class="error"> {{ field.errors }} </p>               
            <div class="label-input">                    
                <label>{{ field.label }}</label>                    
                {{ field }}                
            </div>                
            <br>
            {% endfor %}            
            <!-- Edit Profile Button -->            
            <button class="edit-btn" type="submit">Edit</button>
    </form>
    <!-- End Edit Photo Form -->

</div>
<!-- End Edit Photo Section -->
{% endblock %}
